<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Tree Invitation</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #000;
    font-family: 'Trebuchet MS', sans-serif;
    color: white;
    text-align: center;
  }

  .container {
    position: relative;
    display: inline-block;
    margin-top: 5vh;
  }

  .background {
    width: auto;
    height: 70vh; /* smaller image */
    opacity: 0.75; /* slightly transparent */
    display: block;
  }

  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.25); /* dark overlay for contrast */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .text {
    font-size: 1.6em;
    font-weight: bold;
    text-shadow: 2px 2px 6px #000;
    padding: 10px 20px;
  }

  .highlight {
    color: #FFD700;
  }
</style>
</head>
<body>
  <div class="container">
    <img src="e97f5a18-88bf-41ad-b50f-6411054c0c66.png" alt="Christmas scene" class="background">
    <div class="overlay">
      <div class="text">
        By opening this page, you agree to join in and<br>
        <span class="highlight">DECORATE THE CHRISTMAS TREE TOGETHER!</span>
      </div>
    </div>
  </div>
</body>
</html>
